name: Build

on:
    push:
        branches: [ develop ]
    pull_request:
        branches: [ develop ]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v6

            -   name: Set up JDK 25
                uses: actions/setup-java@v5
                with:
                    java-version: '25'
                    distribution: 'temurin'

            -   name: Cache local Maven repository
                uses: actions/cache@v4
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                    restore-keys: |
                        ${{ runner.os }}-maven-

            -   name: Maven Deploy
                run: mvn install
